bind t "dota_ability_execute 0"
bind r "dota_ability_execute 1"
bind w "dota_ability_execute 2"
bind e "dota_ability_execute 5"

alias "a1exec" "dota_ability_execute 1"
alias "a1auto" "dota_ability_autocast 1"
alias "+space_mod" "sp_mod_cmd;bind r a1auto;"
alias "-space_mod" "resume;bind r a1exec;"
