bind e "dota_ability_execute 0"
bind d "dota_ability_execute 1"
bind c "dota_ability_execute 2"
bind t "dota_ability_execute 5"

alias "rf_finder" "rf_finder_1"
alias "rf_finder_1" "dota_range_display 500;alias rf_finder rf_finder_2;"
alias "rf_finder_2" "dota_range_display 650;alias rf_finder rf_finder_3;"
alias "rf_finder_3" "dota_range_display 800;alias rf_finder rf_finder_4;"
alias "rf_finder_4" "dota_range_display 950;"

alias "+space_mod" "sp_mod_cmd;bind F5 rf_finder;"
alias "-space_mod" "resume;bind F5 dota_pause;"
