bind w "dota_ability_execute 0"
bind e "dota_ability_execute 1"
bind d "dota_ability_execute 2"
bind f "dota_ability_execute 3"
bind r "dota_ability_execute 5"

dota_range_display 1000

alias "a2exec" "dota_ability_execute 2"
alias "a2auto" "dota_ability_autocast 2"
alias "a3exec" "dota_ability_execute 3"
alias "a3auto" "dota_ability_autocast 3"
alias "+space_mod" "sp_mod_cmd;bind d a2auto;bind f a3auto;"
alias "-space_mod" "resume;bind d a2exec;bind f a3exec;"
